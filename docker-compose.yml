version: "3"
services:
  backend:
    container_name: budget-tracker-backend
    restart: always
    build: ./backend
    ports:
      - "3001:3001"
    external_links:
      - mongo
  mongo:
    container_name: mongo
    image: larsla/mongo-armv7l
    ports:
      - "27017:27017"
  frontend:
    container_name: budget-tracker-frontend
    restart: always
    build: ./frontend
    ports:
      - "3000:3000"
    external_links:
      - backend
